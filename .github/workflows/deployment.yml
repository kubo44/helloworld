name: Deploy project
#on: push
on: [push, workflow_dispatch]
jobs:
    start_tests:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci # or npm install
            - name: Run tests
              run: npm test
    deploy:
      runs-on: ubuntu-latest
      needs: start_tests
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci # or npm install
        - name: Build project
          run: npm run build
        - name: Deploy
          run: echo "Deploying..."